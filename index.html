<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <script src="https://hkfygclc.github.io/qrcode.min.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kalam&family=Noto+Emoji&family=Noto+Sans+HK&family=Noto+Serif+TC:wght@400;900&family=IBM+Plex+Sans+JP:wght@700&display=swap');

            body {
                font-family: 'Noto Sans HK', sans-serif;
                background: #e3dccc;
                color:#252525;
                width: 100vw;
                height: 100vh;
                margin: 0;
                user-select: none; /*disable text selection on Google Chrome*/
                -webkit-user-select: none; /*disable text selection on macOS device*/
                -webkit-touch-callout: none; /*disable text selection on iOS device*/
            }

            .background {
                width: 100%;
                height: 100%;
                background: #e3dccc;
            }

            .hand-draw-border {
                border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
                border: double 7px #313131;
            }

            .hand-draw-border::before {
                content: "";
                width: 97%;
                height: 97%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%, -50%, 0) scale(1.015) rotate(0.5deg);
                border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
                border: solid 3px #616161; 
            }

            .start-page {
                width: 100%;
                height: 100%;
                background: transparent;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .start-wrap {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 87%;
                height: 65%;
                background: #ffffff;
                z-index: -1;
            }

            .start-wrap-text {
                position: relative;
                top: 10%;
            }

            .start-page-text-1 {
                font-family: 'Noto Serif TC', serif;
                font-size: 3.5vh;
                font-weight: 900;
                margin: 0 auto 0 auto;
                line-height: 2.2;
            }

            .start-page-text-2 {
                font-size: 2vh;
                color: #0b7863;
                margin: 0 auto 0 auto;
            }

            .special-text-1 {
                font-family: 'IBM Plex Sans JP', sans-serif;
                font-size: 4.5vh;
                color: #3b5ca9;
                font-weight: bold;
            }
            .special-text-2 {
                font-family: 'IBM Plex Sans JP', sans-serif;
                font-weight: bold;
            }

            .start-page-text-3 {
                font-size: 2vh;
                color: #ffffff;
                background: #aac3d7;
                position: relative;
                left: 50%;
                transform: translate(-50%, 0);
                width: 70%;
                padding: 1%;
                margin-top: 2.5%;
                margin-bottom: 2.5%;
                border-radius: 6% 6% 6% 6% / 50% 50% 50% 50%;
            }

            svg {
                vertical-align: bottom;
                margin-right: 1vw;
            }

            .start-page-text-4 {
                position: relative;
                left: 50%;
                transform: translate(-50%, 0);
                max-width: 50%;
                font-family: 'Noto Serif TC', serif;
                color: #c03828;
                font-size: 3.5vh;
                border-style: solid;
                border-radius: 10% 10% 10% 10% / 50% 50% 50% 50%;
                border-color: #e7962a;
                animation: breathing 6.5s linear infinite alternate;
            }
            .start-page-text-4::after{
                content: '點擊螢幕開始';
            }

            @keyframes breathing {
                0% {
                    opacity: 0;
                }
                30% {
                    opacity: 1;
                }
                60% {
                    opacity: 0;
                }
                90% {
                    opacity: 1;
                }
            }  

            #header-img {
                position: absolute;
                top: 2%;
                left: 50%;
                transform: translate(-50%, 0);
                width: 90%;
                height: auto;
                z-index: -1;
            }

            #footer-img {
                position: absolute;
                bottom: 2%;
                left: 50%;
                transform: translate(-50%, 0);
                width: 90%;
                height: auto;
                z-index: -1;
            }

            .question-page {
                visibility: hidden;
                width: 85%;
                height: 65%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #fffcf5;

            .result-page-background{

                background: #e3dccc;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0%;
            }

            .result-wrap {
                width: 85%;
                height: 94%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            /* Title text */
            .result-wrap-1 {
                font-family: 'Noto Serif TC', serif;
                position: relative;
                left: 50%;
                transform: translate(-50%, 0);
                background: transparent;
                height: 10%;
                width: 100%;
                text-align: center;
                font-size: 4vh;
                letter-spacing: 1vw;
                font-weight: 1000;
                color: #252525;
            }
            .result-wrap-2 {

                width: 100%;
                background: #ffffff;

            }
            /* Description text */
            .result-wrap-3 {
                position: relative;
                margin: 0 10% 0 10%;
                font-size: 2vh;
                letter-spacing: 0.1vw;
                text-align: justify;
                font-weight: bold;
            }
            /* Job and course text */
            .result-wrap-4 {
                position: relative;
                margin: 0 10% 0 10%;
                font-size: 1.5vh;
                letter-spacing: 0.1vw;
                text-align: justify;
            }
            .result-wrap-4 h2 {
                font-size: 1.8vh;
                margin-bottom: 0px;
            }
            .result-wrap-4 p {
                margin-top: 0px;
                word-break: keep-all;
                overflow-wrap: break-word;

            .result-wrap-4 ul {

            }

            .result-wrap-image {

                position: relative;

            .result-wrap-button {

                left: 50.9%;

            .share-page {

                height: 100%;

                position: relative;
                top: -100%;

            .share-wrap {

                top: 50%;

            }

            #qrtext-1 {
                font-size: 1vh;
            }

            .share-wrap-qr {
                padding: 75px;
            }

            .loading-page {
                width: 100%;
                height: 100%;
                background: #fffcf5;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                visibility: hidden;
            }

                position: relative;
                top: 45%;
                text-align: center;
                vertical-align: middle;
                font-size: 2.5vh;
                font-weight: bold;
            }

            .loading-text span {
                position: relative;
                animation: bouncingtext 0.8s ease infinite alternate;
            }

            @keyframes bouncingtext {
                100% {top: -10px;}
            }

            .loading-text span:nth-child(2) {
                animation-delay: 0.1s;
            }
            .loading-text span:nth-child(3) {
                animation-delay: 0.2s;
            }
            .loading-text span:nth-child(4) {
                animation-delay: 0.3s;
            }
            .loading-text span:nth-child(5) {
                animation-delay: 0.4s;
            }
            .loading-text span:nth-child(6) {
                animation-delay: 0.5s;
            }

            h1.question-index {
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
                font-size: 4.5vh;
            }

            .question-txt {
                position: absolute;
                left: 50%;
                top: 25%;
                transform: translate(-50%, 0);
                width: 85%;
                font-size: 2.8vh;
                font-weight: bold;
                text-align: center;
                letter-spacing: 0.5vw;
                white-space: pre-wrap;
            }
            
            .touch-area {
                width: 100%;
                height: 100%;
                background: transparent;
            }       

            .answer-button {
                border-style: none;
                border-radius: 5% 5% 5% 5% / 50% 50% 50% 50%;
                min-width: 82%;
                min-height: 5vh;
                font-size: 2vh;
                letter-spacing: 0.3vw;
                color: #ffffff;
                text-shadow: 1px 0px 1px #252525,0px 1px 1px #252525,-1px 0px 1px #252525,0px -1px 1px #252525;
                visibility: hidden; /* hide all answer button onload */
            }

            .answer-button-1 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, 0);
                background: rgb(176,194,213);
            }

            .answer-button-1:active {
                transition-duration: 0.1s;
                transform: translate(-49%, 1%);
                background: #535d58;
            }

            .answer-button-2 {
                position: absolute;
                top: 65%;
                left: 50%;
                transform: translate(-50%, 0);
                background: rgb(17,137,122);
            }

            .answer-button-2:active {
                transition-duration: 0.1s;
                transform: translate(-49%, 1%);
                background: #4b5660;
            }

            .result-page-button {
                width: 35%;
                height: 100px;
                margin-inline: 30px;
                font-size: 2.5vh;
                background: #ffffff;
                border-color: #A0A0A0;
                border-style: solid;
            }
            .result-page-button svg {
                height: 2.5vh;
                vertical-align: text-top;
            }

            #home-button:active {
                color: #ffffff;
            }
            #home-button:active g {
                fill: #ffffff;
            }


            #share-button::after {
                content: '下載結果';
            }
            #home-button::after {
                content: '返回主頁';
            }

            /* loading animation */
            .mosaic-animation {
                --cell-size: 64px;
                --cell-spacing: 1px;
                --border-width: 1px;
                --cells: 4;
                --total-size: calc(var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing)));
                display: flex;
                flex-wrap: wrap;
                width: var(--total-size);
                height: var(--total-size);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                position: relative;
            }
            .mosaic-animation > .cell {
                --cell-color: #ffffff;
                flex: 0 0 var(--cell-size);
                margin: var(--cell-spacing);
                background-color: transparent;
                box-sizing: border-box;
                border: var(--border-width) solid var(--cell-color);
                animation: 1.5s ripple ease infinite;
            }
            .mosaic-animation > .cell.d-1 {
                animation-delay: 100ms;
            }
            .mosaic-animation > .cell.d-2 {
                animation-delay: 200ms;
            }
            .mosaic-animation > .cell.d-3 {
                animation-delay: 300ms;
            }
            .mosaic-animation > .cell.d-4 {
                animation-delay: 400ms;
            }
            .mosaic-animation > .cell.d-5 {
                animation-delay: 500ms;
            }
            .mosaic-animation > .cell.d-6 {
                animation-delay: 600ms;
            }
            .mosaic-animation > .cell:nth-child(1) {
                --cell-color: #d4aee0;
            }
            .mosaic-animation > .cell:nth-child(2) {
                --cell-color: #8975b4;
            }
            .mosaic-animation > .cell:nth-child(3) {
                --cell-color: #64518a;
            }
            .mosaic-animation > .cell:nth-child(4) {
                --cell-color: #565190;
            }
            .mosaic-animation > .cell:nth-child(5) {
                --cell-color: #44abac;
            }
            .mosaic-animation > .cell:nth-child(6) {
                --cell-color: #2ca7d8;
            }
            .mosaic-animation > .cell:nth-child(7) {
                --cell-color: #1482ce;
            }
            .mosaic-animation > .cell:nth-child(8) {
                --cell-color: #05597c;
            }
            .mosaic-animation > .cell:nth-child(9) {
                --cell-color: #b2dd57;
            }
            .mosaic-animation > .cell:nth-child(10) {
                --cell-color: #57c443;
            }
            .mosaic-animation > .cell:nth-child(11) {
                --cell-color: #05b853;
            }
            .mosaic-animation > .cell:nth-child(12) {
                --cell-color: #19962e;
            }
            .mosaic-animation > .cell:nth-child(13) {
                --cell-color: #fdc82e;
            }
            .mosaic-animation > .cell:nth-child(14) {
                --cell-color: #fd9c2e;
            }
            .mosaic-animation > .cell:nth-child(15) {
                --cell-color: #d5385a;
            }
            .mosaic-animation > .cell:nth-child(16) {
                --cell-color: #911750;
            }

            @keyframes ripple {
                0% {background-color: transparent;}
                30% {background-color: var(--cell-color);}
                60% {background-color: transparent;}
                100% {background-color: transparent;}
            }

            .fade-in {
                opacity: 1;
                animation: 2.5s fadein ease;
            }

            @keyframes fadein {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }

            .fade-out {
                opacity: 0;
                animation: 1s fadeout ease;
            }

            @keyframes fadeout {
                0% {opacity: 1;}
                100% {opacity: 0;}                
            }

            .answer-button-fade-in {
                opacity: 1;
                animation: 1s fadein ease;
            }

            .control-menu {
                position: absolute;
                right: 0px;
                top: 0px;
                padding-top: 1vh;
            }
            .redo {
                opacity: 0.2;
                float: left;
                margin-right: 2vw;
            }
            .redo svg {

            }
            .redo:hover {
                opacity: 1;
            }
            .redo:active {
                opacity: 1;
            }
            .close {
                opacity: 0.2;
                float: left;
                padding-right: 3vw;
            }
            .close:hover {
                opacity: 1;
            }
            .close:active {
                opacity: 1;
            }
            .close:before, .close:after {
                position: absolute;
                content: ' ';
                height: 32px;
                width: 5px;
                background-color: #252525;
            }
            .close:before {
                transform: rotate(45deg);
            }
            .close:after {
                transform: rotate(-45deg);

            /* special css rules for iPad portrait mode */
            @media only screen and (min-width: 768px) and (max-width: 1024px) {

            @media (min-width: 1025px) and (max-height: 1504px) {

            /* special css rules for macOS Safari only */
            @media (min-width: 1025px) and (max-height: 1504px) and (-webkit-min-device-pixel-ratio:0) {
                #footer-img {
                    display: -webkit-flex;
                    left: 50%;
                }
            }

            /* css rules for carousel slideshow */
            .carousel-page {
                width: 100%;
                height: 100%;
                display: none;
                visibility: hidden;
                animation: startCarousel 168s linear infinite 121s;
            }
            @keyframes
            startCarousel {
                0% {
                    visibility: visible;
                    
                }
                28% {
                    visibility: hidden;
                    
                }
            }
            @media screen and (min-width: 720px) and (min-height: 1280px) {
                .carousel-page {
                    display: block;
                }
            }
            .carousel-bg {
                width: 100vw;
                height: 100vh;
                background: #ffffff;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            .carousel {
                list-style: none;
                z-index: 1;
            }

            .carousel li span {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: transparent;
                backdrop-filter: blur(70px);
                -webkit-backdrop-filter: blur(70px);
                background-size: cover;
                background-position: 50% 50%;
                background-repeat: none;
                opacity: 0;
                z-index: 2;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -webkit-animation: fadeinfadeoutAnimation 24s linear infinite;
                animation: fadeinfadeoutAnimation 24s linear infinite;
            }

            .carousel li:nth-child(1) span {
                background-image: url(/Images/00.jpg);            
            }

            .carousel li:nth-child(2) span {
                background-image: url(/Images/01.jpg);
                -webkit-animation-delay: 6s;
                animation-delay: 6s;
            }

            .carousel li:nth-child(3) span {
                background-image: url(/Images/02.jpg);
                -webkit-animation-delay: 12s;
                animation-delay: 12s;
            }

            .carousel li:nth-child(4) span {
                background-image: url(/Images/03.jpg);
                -webkit-animation-delay: 18s;
                animation-delay: 18s;
            }

            @-webkit-keyframes
            fadeinfadeoutAnimation {
                0% {
                    opacity: 0;
                    -webkit-animation-timing-function: ease-in;
                }
                12.5% {
                    opacity: 1;
                    -webkit-animation-timing-function: ease-out;
                }
                25% {
                    opacity: 1;
                }
                37.5% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }

            @keyframes
            fadeinfadeoutAnimation {
                0% {
                    opacity: 0;
                    -webkit-animation-timing-function: ease-in;
                    animation-timing-function: ease-in;
                }
                12.5% {
                    opacity: 1;
                    -webkit-animation-timing-function: ease-out;
                    animation-timing-function: ease-out;
                }
                25% {
                    opacity: 1;
                }
                37.5% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }

                            document.getElementById("result-description").style.color = "#c1392b";
                            break;
                    }
                    document.getElementById("qrcode").innerHTML = "";
                    try {
                        generateQRcode(type[4]);
                    } catch(e) {
                        console.log("QR code generation error.")
                    }
                }             
            }

            function displayAnsButton(buttonID) {
                buttonID.style.visibility = "inherit";
                buttonID.classList.add("answer-button-fade-in");
            }
            
            function backToHome() {
                location.reload(false);
            }

            function displayShare() {
                document.getElementById("id-share").style.visibility = "inherit";
            }

            function hideShare() {
                document.getElementById("id-share").style.visibility = "hidden";
            }

            function playSound(sound) {
                sound.play();
            }

            // QR code generator
            function generateQRcode(QRString) {
                new QRCode(document.getElementById("qrcode"), {
                    text: QRString,
                    width: 350,
                    height: 350,
                    // colorDark : "#5868bf",
                    // colorLight : "#ffffff",
                    // correctLevel : QRCode.CorrectLevel.H
                });
            }                
            
            // return to start page when idle             
            var reloadOnIdle = function() {
                if (document.getElementById("id-Start").style.visibility == "hidden") {
                    setTimeout(backToHome, 3*60000); // 1000=1sec; 60000=1min
                }
            }
            
            function resetIdleTime() {
                clearTimeout(reloadOnIdle);
                reloadOnIdle = setTimeout(backToHome, 3*60000); // 1000=1sec; 60000=1min
            }
            window.addEventListener("click", resetIdleTime); // reset idle time when click
            window.addEventListener("touchstart", resetIdleTime); // reset idle time when touch

            // auto dismiss QR Code when idle
            var toggleQRCode;
            function autoDismissQRCode() {
                toggleQRCode = setTimeout(hideShare, 20000);
            }
            // reset QR code display time when manually close QR Code
            function resetDismissQRCode() {
                clearTimeout(toggleQRCode);
            }

        </script>
    </body>
</html>
